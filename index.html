<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">
	<meta name="Resource-type" content="document">
	<link rel="canonical" href="https://gmasson.github.io/links-page/"> <!-- Canonical URL to prevent duplicate content issues -->
	<meta name="Robots" content="index, follow"> <!-- Allow search engines to index and follow links -->
	<meta name="Rating" content="general">
	<meta name="author" content="Links Page">
	<meta name="keywords" content="links, social media, profile, bio, personal website, linktree alternative, open source"> <!-- Relevant keywords for SEO -->
	<meta name="description" content="Links Page: A simple, customizable, and open-source landing page for all your important links. Share your social media, portfolio, blog, and more in one place."> <!-- Improved description for SEO -->
	<title>Links Page - Your Central Hub for All Links</title> <!-- More descriptive title for SEO -->

	<!-- Favicon -->
	<link href="assets/img/favicon.png" rel="shortcut icon" type="image/x-icon">

	<!-- Icons -->
	<link href="assets/img/icon.png" rel="icon" type="image/png">

	<!-- Theme Color -->
	<meta name="theme-color" content="#333333">

	<!-- Open Graph / Facebook Meta Tags for Social Sharing -->
	<meta property="og:locale" content="en_US">
	<meta property="og:type" content="website">
	<meta property="og:title" content="Links Page - Your Central Hub for All Links"> <!-- OG Title -->
	<meta property="og:description" content="Links Page: A simple, customizable, and open-source landing page for all your important links. Share your social media, portfolio, blog, and more in one place."> <!-- OG Description -->
	<meta property="og:url" content="https://gmasson.github.io/links-page/"> <!-- OG URL -->
	<meta property="og:image" content="https://gmasson.github.io/links-page/assets/img/social.png"> <!-- OG Image (placeholder, replace with actual social sharing image) -->
	<meta property="og:site_name" content="Links Page">

	<!-- Twitter Card Meta Tags for Social Sharing -->
	<meta name="twitter:card" content="summary_large_image"> <!-- Type of Twitter Card -->
	<meta name="twitter:site" content="@yourtwitterhandle"> <!-- Your Twitter handle -->
	<meta name="twitter:title" content="Links Page - Your Central Hub for All Links"> <!-- Twitter Title -->
	<meta name="twitter:description" content="Links Page: A simple, customizable, and open-source landing page for all your important links. Share your social media, portfolio, blog, and more in one place."> <!-- Twitter Description -->
	<meta name="twitter:image" content="https://gmasson.github.io/links-page/assets/img/social.png"> <!-- Twitter Image (placeholder, replace with actual social sharing image) -->

	<!-- CSS / Styles -->
	<link rel="stylesheet" type="text/css" href="assets/css/links-page.css">
</head>
<body>

	<!-- Header Section -->
	<header class="container about">
		<img src="assets/img/example.jpg" class="picture" alt="Profile Picture" loading="lazy">
		<h1>Links Page</h1>
		<p>A simple and customizable landing page for all your important links.</p>
	</header>

	<!-- Social Links Section -->
	<section class="container social-links">
		<a href="https://instagram.com/yourprofile" target="_blank" class="link" title="Follow me on Instagram">
			<img src="assets/img/icons/instagram.svg" class="icon" alt="Instagram Icon" loading="lazy">
		</a>
		<a href="https://facebook.com/yourprofile" target="_blank" class="link" title="Connect on Facebook">
			<img src="assets/img/icons/facebook.svg" class="icon" alt="Facebook Icon" loading="lazy">
		</a>
		<a href="https://twitter.com/yourprofile" target="_blank" class="link" title="Follow me on X (Twitter)">
			<img src="assets/img/icons/twitter-x.svg" class="icon" alt="X (Twitter) Icon" loading="lazy">
			</a>
		<a href="https://linkedin.com/in/yourprofile" target="_blank" class="link" title="Connect on LinkedIn">
			<img src="assets/img/icons/linkedin.svg" class="icon" alt="LinkedIn Icon" loading="lazy">
		</a>
	</section>

	<!-- Main Links Section -->
	<section class="container links">
		<a href="#" target="_blank" class="link" title="Visit my Website">
			<img src="assets/img/icons/link.svg" class="icon" alt="Website Icon" loading="lazy">
			<span>My Official Website</span>
		</a>
		<a href="#" target="_blank" class="link" title="Shop my Store">
			<img src="assets/img/icons/cart.svg" class="icon" alt="Store Icon" loading="lazy">
			<span>Shop My Products</span>
		</a>
		<a href="#" target="_blank" class="link" title="Watch my Videos">
			<img src="assets/img/icons/youtube.svg" class="icon" alt="YouTube Icon" loading="lazy">
			<span>Subscribe to My YouTube Channel</span>
		</a>
		<a href="#" target="_blank" class="link-img" title="Check out this special link">
			<img src="assets/img/example.jpg" class="icon" alt="Custom Link Image" loading="lazy">
		</a>
		<a href="mailto:youremail@example.com" class="link" title="Send me an Email">
			<img src="assets/img/icons/envelope.svg" class="icon" alt="Email Icon" loading="lazy">
			<span>Contact Me via Email</span>
		</a>
	</section>

	<!-- Footer Section -->
	<footer class="container">
		<p>Links Page &copy; 2025</p>
	</footer>
</body>
</html>
